<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform</title>
    <style>
        .box{
            width:100px;
            height: 100px;
            border: 1px solid green;
            color: white;
        }
        .outer{
            background-color: lightblue;
        }
        .inner{
            background-color: blue;
            /*transform: scale(.5);*/
            transform: translateX(100px) scale(.5) rotate(45deg);
            font-size: 30px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
<body>
    <h1>Transform</h1>
    <div class="box outer">
        <div class="box inner">box-1</div>
    </div>
    <div class="box outer">
        <div class="box inner">box-2</div>
    </div>
    <div class="box outer">
        <div class="box inner">box-3</div>
    </div>
</body>
</html>
