<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        border: 10px solid skyblue;
        background-color: darkcyan;
        /* transition: background-color .5s ease 0.2s; */
        transition: width .8s ease 0.5s;
      }
      .box:hover {
        background-color: rgb(255, 0, 0);
        width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>Transition</h1>
    </div>
  </body>
</html>
